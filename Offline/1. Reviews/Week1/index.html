<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Week1</title>
</head>

<body>
    <!-- Headings -->
    <h1>Heading</h1>
    <h2>Headings</h2>
    <p>Display Text</p>
    <input type="text" placeholder="Enter Email"> <br>
    <input type="password" placeholder="Password"> <br>
    <input type="checkbox" />
    <label>Remember Me</label> <br>

    <input type="radio" id="male" name="gender" />
    <label for="male">Male</label> <br>
    <input type="radio" id="female" name="gender"/>
    <label for="female">Female</label>

<br>
    <button>Submit</button>

    <h3>There are two types of list.</h3>
    <p>Order List</p>
    <ol>
        <li>Food</li>
        <li>Drink</li>
    </ol>

    <p>Un Order List</p>
    <ul>
        <li>Food</li>
        <li>Driks</li>
    </ul>

    <h3>Tables</h3>
    <table>
        <tr>
            <th>NO</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
        <tbody>
            <tr>
                <td>001</td>
                <td>Coke with Pizza Comboset Size (L) </td>
                <td>$10.20</td>
            </tr>
        </tbody>
    </table>

    <img width="120px" height="120px"
        src="https://m.media-amazon.com/images/W/MEDIAX_792452-T2/images/I/71d77E71j0L.jpg" alt="">

</body>

</html>
