<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles2.css">

  <!-- Internal CSS or Embedded CSS -->
  <style>
    h1 {
      color: red;
      text-decoration: line-through;
    }
  </style>

</head>

<body>
  <h1>Internal CSS or Embedded CSS</h1>
  <h2>External CSS</h2>
  <!-- Inline CSS -->
  <h3 style="color: blue;">Inline CSS</h3>
  <h5>Heading 5</h5>

  <p>Hello World</p>
  <a href="index2.html">Page Two</a>
</body>

</html>

<!-- There three ways to provide CSS -->
<!-- 
  1. Internal CSS or Embedded CSS
    Write css code inside HTML element <style></style>
  2. External CSS
    Write CSS code in css file then add to html file
  3. Inline CSS
    Write css in style property of html elements
-->
