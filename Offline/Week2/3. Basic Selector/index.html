<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Selector</title>

  <style>
    /* ID Selector */
    #title {
      border: 1px solid red;
    }

    /* Type Selector */
    h2 {
      color: blue;
    }

    /* Class Selector */
    .menu {
      list-style: none;
    }

    /* Attribute Selector */
    a[target="_blank"] {
      border: 3px solid yellow;
    }
  </style>

</head>

<body>
  <h1 id="title">Welcome to AEON</h1>

  <h2>Order Hours</h2>
  <ul>
    <li>1:00PM</li>
    <li>3:00PM</li>
    <li>8:00PM</li>
  </ul>

  <h2>Drinks</h2>
  <ul>
    <li class="menu">Coke</li>
    <li class="menu">Pepsi</li>
    <li class="menu">Sting</li>
  </ul>

  <h2>Foods</h2>
  <ul>
    <li class="menu">By Cha</li>
    <li class="menu">Mi Soup</li>
    <li class="menu">Pizza</li>
  </ul>

  <a href="https://aeononlineshopping.com/">VISIT</a>
  <a href="https://aeononlineshopping.com/" target="_blank">VISIT</a>
</body>

</html>
