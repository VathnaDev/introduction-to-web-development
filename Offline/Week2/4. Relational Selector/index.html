<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relational Selector</title>

  <style>
    .fruit li {
      color: red;
    }

    .drinks li {
      color: orange;
    }

    .sport > p {
      color: red;
    }

    h1 ~ p {
      color: red;
    }
    
  </style>
</head>

<body>
  <h1>Fruit</h1>
  <p>Awesome Fruit</p>
  <p>Awesome Drink</p>

  <ul class="fruit">
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
  </ul>

  <h1>Drinks</h1>
  <ul class="drinks">
    <li>Coke</li>
    <li>Pepsi</li>
    <li>Fanta</li>
  </ul>

  <h1>Sports</h1>
  <div class="sport">
    <p>Tennis</p>
    <p>Soccer</p>
    <div class="esport">
      <p>EFootball</p>
    </div>
  </div>
</body>

</html>
