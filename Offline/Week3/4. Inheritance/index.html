<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .bold {
        color: blue;
        font-size: 30px;
        border: 1px solid red;
      }

      strong {
        font-size: initial;
        color: initial;
        border: inherit
      }

    </style>
  </head>
  <body>
    <div class="bold">
      <p>Vathna</p>
      <p>Visal</p>
      <p>Makara</p>
    </div>

    <p class="bold">
        Lorem ipsum <strong>VATHNA</strong> sit amet.
    </p>

  </body>
</html>
