<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::after,
      *::after {
        box-sizing: border-box;
      }
      .box {
        width: 40px;
        height: 40px;
        border: 2px solid grey;
        border-radius: 20px;
        display: inline-block;
      }
      h4 {
        display: inline;
      }
    </style>
  </head>
  <body>
      <div class="box"></div>
      <h4>Vuthy Visal</h4>
  </body>
</html>
