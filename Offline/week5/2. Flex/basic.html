<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: blue;
        height: 90vh;
        width: 1200px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .box {
        background-color: red;
        border-radius: 5px;
        width: 200px;
        height: 200px;
        flex-grow: 1;
        /* flex-shrink: 1; */
      }
      .box1 {
        flex-grow: 2;
        /* flex-shrink: 2; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </body>
</html>
